<!DOCTYPE html>

    <title>Engineering Workshop Experiments</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
    
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-image: url("https://wallpapercave.com/wp/wp2951423.png");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');


.ews{
  border-right: solid 3px rgba(0,255,0,.75);
  white-space: nowrap;
  overflow: hidden;    
  font-family: 'Source Code Pro', monospace;  
  font-size: 28px;
  color: rgba(255,255,255,.70);
  padding: 10px 0;

}

/* Animation */
.ews {
  animation: animated-text 4s steps(29,end) 1s 1 normal both,
             animated-cursor 400ms steps(29,end) infinite;
}

/* text animation */

@keyframes animated-text{
  from{width: 0;}
  to{width: 472px;}
}

/* cursor animations */

@keyframes animated-cursor{
  from{border-right-color: rgba(0,255,0,.75);}
  to{border-right-color: transparent;}
}




      .developers
      {
        /* margin-right: 1000px; */
        color: white;
        font-weight: bolder;
        font-size: 20px;
      }
      li{
        padding: 10px;
      }
      header,
      footer {
        text-align: center;
        /* background: rgba(0 0, 0, 0.6); */
        color: #fff;
        /* padding: 10px 0; */
      }

      main {
        max-width: 800px;
        margin: 20px auto;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      section {
        margin-bottom: 40px;
      }

      h2 {
        color: #333;
      }

      ul,
      ol {
        margin: 10px 0 20px 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 10px 0;
      }

      a {
        color: #1a73e8;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .fadeIn {
        animation: fadeIn 1s ease-in-out;
      }

      /* Additional CSS styles for main page images */
      .experiment-image {
        width: 300px;
        height: auto;
        display: block;
        margin: 20px auto; /* Adjust margin as needed */
        border-radius: 10px; /* Add rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add shadow effecre\t */
      }
    </style>
